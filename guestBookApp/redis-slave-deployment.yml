apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-slave-deployment
  labels:
    name: redis-slave-deployment
    app: redis-slave
spec:
  replicas: 3
  selector:
    matchLabels:
      name: redis-slave-pod
      app: redis-slave
  template:
    metadata:
      labels:
        name: redis-slave-pod
        app: redis-slave
    spec:
      containers:
      - name: redis-s
        image: kubernetes/redis
        ports:
        - containerPort: 6379
